<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@200&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Smooch+Sans:wght@200&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
	<link rel="icon" href="/Imagenes/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="/CSS/style 2.css">
	<title> Registrate</title>  
</head>
<body>

<header>
    <div class="contenedor-header">
        <div>
            <img class="mercadoliebre-header" src="/Imagenes/mercado-liebre.png">
        </div>
    </div>
</header>

<main>

<div class="contenedor"> 
    <div class="tarjeta">
        <div class="contenido">
            <h2>Registrate</h2>
            <h4>Completá tus datos para crear el usuario</h4>
        </div>
        <form class="row g-3">

            <div class="col-6">
                <label for="email-input" class="for-label">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="Escribe tu email">
            </div>

            <div class="col-6">
                <label for="password-input" class="for-label">Contraseña</label>
                <input type="password" class="form-control" id="password-input" placeholder="Crea una contraseña">
            </div>

            <div class="col-12">
                <label for="text-input" class="for-label">Ciudad</label>
                 <input type="text" class="form-control" id="text-input" placeholder="Ingrese su ciudad">
            </div>


            <div class="col-12">
                    <label for="text-input" class="for-label">Dirección</label>
                     <input type="text" class="form-control" id="text-input" placeholder="Dirección">
             </div>

            <div class="col-8">
                <label for="text-input" class="for-label">Nombre</label>
                 <input type="text" class="form-control" id="text-input" placeholder="Ingresa tu nombre">
            </div>  
            
            <div class="col-8">
                <label for="text-input" class="for-label">Apellido</label>
                 <input type="text" class="form-control" id="text-input" placeholder="Ingresa tu apellido">
            </div>

            <div class="col-8">
                <label for="text-input" class="for-label">Número celular</label>
                 <input type="text" class="form-control" id="text-input" placeholder="Ingrese su numero de celular">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary"> Registrarse </button> 
            </div>
        </form>
    </div>
</div>

</main>

</body>
